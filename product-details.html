<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Header -->
  <header class="main-header">
    <!-- Copy your header here -->
  </header>

  <!-- PRODUCT DETAILS START -->
  <section class="product-details-section">
    <div class="product-details-container">

      <!-- Left: Image -->
      <div class="product-image">
        <img src="assets/images/product 1.png" alt="Product Image">
      </div>

      <!-- Right: Info -->
      <div class="product-info">
        <h2>Smart Watch</h2>
        <p class="product-price">$59.99</p>
        <p class="product-description">This is a high-quality smart watch with multiple features including health tracking, notifications, and long battery life.</p>

        <label for="size">Size:</label>
        <select id="size">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
        </select>

        <br><br>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>

    </div>
  </section>
  <!-- PRODUCT DETAILS END -->

  <!-- Footer -->
  <footer class="main-footer">
    <!-- Copy your footer here -->
  </footer>
<script src="js/scripts.js"></script>

</body>
